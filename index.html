<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>動く時計</title>
    <script>
        function updateClock() {
            // 現在時刻を取得
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            
            // 1桁の場合は0を付ける
            if (hours < 10) hours = '0' + hours;
            if (minutes < 10) minutes = '0' + minutes;
            if (seconds < 10) seconds = '0' + seconds;
            
            // 時刻を表示
            var timeString = hours + ':' + minutes + ':' + seconds;
            document.getElementById('clock').innerHTML = timeString;
        }
        
        // 1秒ごとにupdateClock関数を実行
        setInterval(updateClock, 1000);
        
        // ページ読み込み時に即座に表示
        window.onload = updateClock;
    </script>
</head>
<body>
    <h1>現在時刻</h1>
    <div id="clock" style="font-size: 48px; font-weight: bold; color: black; border: 2px solid black;">
        00:00:00
    </div>
    
    <!-- ここに既存のコンテンツを配置 -->
    <img src="https://tsukatte.com/wp-content/uploads/2019/03/hamburger.png" width="300" height="200" alt="ハンバーガー">
    <div>
        
        <h3>おすすめな食べ物紹介</h3>
        <p>おすすめしたい食べ物: 炙り醤油風ダブル肉厚ビーフ</p>

      </div>
</body>
</html>
